<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui.form小例子</title>
	<link rel="stylesheet" type="text/css" href="../css/font.min.css?v=2.2.3" media="all">
	<link rel="stylesheet" type="text/css" href="../css/layui.css?v=2.2.2" media="all">
	<link rel="stylesheet" type="text/css" href="../css/page.css?v=2.2.2" media="all">
</head>
<body>
<div class="layui-container wulaui" style="margin-top: 20px">
	<form class="layui-form" data-ajax data-validate name="invform" action="data/invalid.json">
		<div class="layui-form-item">
			<label class="layui-form-label">输入框</label>
			<div class="layui-input-block">
				<input type="text" name="abc" data-verify="required:!0" placeholder="请输入" autocomplete="off"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">下拉选择框</label>
			<div class="layui-input-block">
				<select name="interest" lay-filter="aihao" data-required data-regexp="">
					<option value="0">写作</option>
					<option value="1">阅读</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">复选框</label>
			<div class="layui-input-block">
				<input type="checkbox" name="like[write]" title="写作">
				<input type="checkbox" name="like[read]" title="阅读">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开关关</label>
			<div class="layui-input-block">
				<input type="checkbox" lay-skin="switch">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开关开</label>
			<div class="layui-input-block">
				<input type="checkbox" checked lay-skin="switch" name="nihao" data-verify="required:!0">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单选框</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="0" title="男">
				<input type="radio" name="sex" value="1" title="女" checked>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">请填写描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">范围</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" name="price_min" data-verify="required:true,digits:true,range:[2,3]"
						   placeholder="￥" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="password" name="" autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
	</form>
</div>
<script type="text/javascript" src="../layui.js?v=2.2.2"></script>
<script type="text/javascript" src="./modules.js?v=2.0.1"></script>
<script>
	layui.use(['wulaui']);
</script>
</body>
</html>
